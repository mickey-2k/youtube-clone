<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="styelsheet">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header class="header">
<!-- Logo and submenu for left side-->
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png" alt="youtube logo">
        </div>
<!-- Search bar in center-->        
        <div class="search center">
            <form action="">
                <input type="text" placeholder="Search"/>
                <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
<!-- Icons and notification menu on right-->
        <div class="Icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
    </header>
<!-- Main body of the youtube page -->
    <main>
        <div class="sidebar">.</div>
        <div class="content">.</div>
    </main>
</body>
</html>
